<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>欢迎来到选课网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="cuc.png" type="image/svg+xml">
    <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-68MR88MQHR"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-68MR88MQHR'); </script>
    <style>
      
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .welcome-text {
            color: #000000;
            font-weight: 600;
            font-size: 2em;
            text-align: left;
        }
        .highlight {
            color: #559DC5;
        }
        .container {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .left-column {
            width: 50%;
            padding: 20px;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-column img {
            max-width: 100%;
            height: auto;
            animation: fadeIn 2.5s ease-out forwards;
            opacity: 0;
        }
        .right-column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            transition: transform 1.5s ease;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .right-column.show {
            transform: translateX(-100%);
        }
        .circle {
            position: absolute;
            width: 2000px;
            height: 2000px;
            background-color: #d1e3ef;
            border-radius: 50%;
            left: 700px;
            top: -1200px;
            z-index: -999;
        }
        h1 {
            font-size: 2em;
            color: #000000;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1em;
            color: grey;
            margin-top: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .navbar .navbar-nav .nav-link {
            color: #559dc5;
            position: relative;
            font-size: 1.5em;
        }
        .navbar .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #559dc5;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .navbar .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
        }
        .navbar .navbar-nav .nav-link.active {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-column {
                width: 100%;
            }
            .right-column {
                width: 100%;
                padding: 10px;
            }
        }
        /* 自定义按钮样式 */
        .custom-btn {
            width: 150px;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            width: 120px;
            background-color: #559dc5;
            border-color: #559dc5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #428bca;
            border-color: #428bca;
            transform: scale(1.1);
        }
        .btn-outline-primary {
            width: 120px;
            color: #559dc5;
            border-color: #559dc5;
        }
        .btn-outline-primary:hover {
            background-color: #f0f8ff;
            border-color: #428bca;
            color: #428bca;
            transform: scale(1.1);
        }
        .new-box {
            width: 80%;
            display: none;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            position: absolute;
            top: 50%;
            right: 20px; /* 调整到适当的右侧位置 */
            transform: translate(0, -50%);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .new-box.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .new-box h1 {
            font-family: "Fredoka One", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container button {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #559dc5;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #428bca;
        }
        .forgot-password {
            font-size: 0.875rem;
            color: #428bca;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#" onclick="handleHomeClick()">首页</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-column">
            <img src="Checklist.svg" alt="Checklist">
        </div>

        <div>
            <div class="circle"></div>
        </div>

        <!-- 文本 -->
        <div class="right-column" id="rightColumn">
            <p class="welcome-text">Welcome <br> <span class="highlight">Course Selection Evaluation System CUC</span>.</p>
            <h1 class="title-text">欢迎来到中传选课评价网站！</h1>
            <h2 class="subtitle-text">选课无忧，评价有道。<br>加入我们，发现你的课程新选择！</h2>

            <!-- 登录按钮 -->
            <button class="btn btn-primary custom-btn" onclick="handleLogin()">登录</button>

            <!-- 注册按钮 -->
            <button class="btn btn-outline-primary custom-btn" onclick="handleRegister()">注册</button>
        </div>

        <!-- 新的正方形框 -->
        <div class="new-box" id="newBox">
            <h1 class="welcome-text">Welcome <span class="highlight">Back</span>!</h1>
            <form class="form-container" id="loginForm">
                <input type="email" id="email" placeholder="邮箱">
                <input type="password" id="password" placeholder="密码">
                <button type="button" onclick="submitLogin()">登录</button>
                <div class="forgot-password"><a href="#">忘记密码？</a></div>
            </form>
        </div>

        <!-- 新的正方形框（注册表单） -->
        <div class="new-box" id="registerBox">
            <h1 class="welcome-text">Create <span class="highlight">An Account</span>!</h1>
            <form class="form-container">
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <button type="button">注册</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin() {
            var rightColumn = document.getElementById('rightColumn');
            var newBox = document.getElementById('newBox');
            var registerBox = document.getElementById('registerBox');

            rightColumn.classList.add('show');
            newBox.classList.add('show');
            registerBox.classList.remove('show');
        }

        function handleRegister() {
            var rightColumn = document.getElementById('rightColumn');
            var newBox = document.getElementById('newBox');
            var registerBox = document.getElementById('registerBox');

            rightColumn.classList.add('show');
            newBox.classList.remove('show');
            registerBox.classList.add('show');
        }

        function handleHomeClick() {
            var rightColumn = document.getElementById('rightColumn');
            var newBox = document.getElementById('newBox');
            var registerBox = document.getElementById('registerBox');

            rightColumn.classList.remove('show');
            newBox.classList.remove('show');
            registerBox.classList.remove('show');
        }

        function submitLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;


            if (email === '202218083089@cuc.edu.cn' && password === '123456') {

                window.location.href = 'homepage.html';
            } else {
                alert('邮箱或密码不正确，请重新输入。');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
