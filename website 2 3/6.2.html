<!-- Script to initialize Chart.js and create the donut chart -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx1 = document.getElementById('donut-chart1').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['事多', '签到多', '给分低', '作业少', '学到东西', '给分高'],
                datasets: [{
                    label: '# of Votes',
                    data: [10, 0, 0, 30, 30, 30],
                    backgroundColor: [
                        '#F8D4B3',
                        '#CFCABE',
                        '#B74330',
                        '#D1E3EF',
                        '#2E7DA3',
                        '#2F4861'
                      ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2);
                            }
                        }
                    }
                }
            }
        });

    });
</script>
