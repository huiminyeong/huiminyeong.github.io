<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            background-image: url('g1.jpg');
            background-size: cover;
            color: ##FDFEFE;
            text-align: center;
            margin: 0;
            padding: 0;

        }
        h1, h2 {
            margin-top: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            color: white;
        }
        #puzzle {
            margin-top: 20px;
            padding: 20px;
            background-color: #FFF;
            border-radius: 5px;
        }
        #answerInput {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            display: block;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #873600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #873600;
        }
    </style>
</head>
<body>
    <h1 id="demo">Q3. 8×(3+7)−6÷2=?</h1>
    <input type="text" id="answerInput" placeholder="Enter your answer" style="display: block;">
    <button onclick="checkAnswer('77')">Submit Answer</button>
    <button onclick="showTips()">Tips</button>
    <button onclick="next()">Next</button>
    <div id="feedback"></div>

    <script>
        function checkAnswer(correctAnswer) {
            const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (userAnswer === correctAnswer.toLowerCase()) {
                feedback.textContent = "Congratulations! You got it right!";
                feedback.style.color = "green";
                feedback.style.display = "block";

                setTimeout(function() {
                    feedback.style.display = "none";
                    showNextQuestion();
                }, 2000);

            } else {
                feedback.textContent = "Don't give up! Try again.";
                feedback.style.color = "red";
                feedback.style.display = "block";
            }
        }


        function showTips() {
            alert("先计算括号内的加法,接下来计算乘法,最后计算除法");
        }
        function next(){
          window.location.href="g4.html";
        }
        </script>

    </body>
    </html>
