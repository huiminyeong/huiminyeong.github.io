<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程评价</title>
    <link rel="stylesheet" href="3style.css">
    <link rel="shortcut icon" href="cuc.png" type="image/svg+xml">
    <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-68MR88MQHR"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-68MR88MQHR'); </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-section h2 {
            color: #2E7DA3;
            font-size: 1.5em;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #2F4861;
            font-size: 1.1em;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }

        .btn {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #559DC5;
            border: 1px solid #559DC5;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
            font-size: 14px;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #D1E3EF;
            color: black;
        }

        th:first-child,
        td:first-child {
            width: 10%;
            background-color: #ffffff;
        }

        .nav-links .active {
            color: black;
        }

        .custom-buttons {
            margin-top: 20px;
        }

        .review-container {
            margin-top: 20px;
        }

        .review-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 70%;
            box-sizing: border-box;
        }

        .comment-input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #commentInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- 修改了选课的超链接，使其能够导向到4.html页面 -->
            <a href="4.html" class="active">选课</a>
            <div class="dropdown">
                <button class="btn dropbtn" id="collegeDropdown">版本选择</button>
                <div class="dropdown-content">
                    <a href="coursepagedevil.html" data-filter="魔鬼版本">魔鬼版本</a>
                    <a href="coursepage.html" data-filter="天使版本版本">天使版本</a>
                </div>
            </div>
            <img class="avatar" src="OIP.jpg" alt="User Avatar">
        </div>

        <div class="user-input-container">
            <div class="review-container">
                <div class="review-box">
                    <p>老师真的很迷，很难沟通，而且带有个人偏见，而且本身不是研究传统音乐而是流行音乐，讲的课感觉也没有对传统音乐有很深入的研究，倒是邀请了别的学校老师带来流行音乐的东西。</p>
                    <p>这课老师巨迷，偏见也多，沟通真的困难，特自我一老师，而且吧平时会有不定时的随堂论文，期末结课论文写音乐方面的就好了，查重30%，反正不推荐</p>
                    <p>同意 单纯不是很喜欢老师</p>
                    <div class="smiley">
                        <img class="evilsmile" src="smile1.png" alt="devil smile">
                    </div>
                </div>
            </div>
        </div>

        <!-- 评论输入框和提交按钮 -->
        <div class="comment-input-container">
            <div class="review-box">
                <textarea id="commentInput" placeholder="输入您的评论"></textarea>
                <button onclick="submitComment()">提交评论</button>
            </div>
        </div>

        <script>
            function submitComment() {

                var comment = document.getElementById('commentInput').value;
                if (comment.trim() !== "") {

                    var newComment = document.createElement('p');
                    newComment.textContent = comment;


                    document.querySelector('.review-box').appendChild(newComment);


                    saveComment(comment);


                    document.getElementById('commentInput').value = "";
                }
            }

            function saveComment(comment) {

                var comments = JSON.parse(localStorage.getItem('comments')) || [];

                comments.push(comment);

                localStorage.setItem('comments', JSON.stringify(comments));
            }

            function loadComments() {
                var comments = JSON.parse(localStorage.getItem('comments')) || [];
                var reviewBox = document.querySelector('.review-box');
                comments.forEach(function(comment) {
                    var newComment = document.createElement('p');
                    newComment.textContent = comment;
                    reviewBox.appendChild(newComment);
                });
            }


            window.onload = loadComments;
        </script>
    </div>
</body>
</html>
